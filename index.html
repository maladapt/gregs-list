<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Layout Example</title>
	<script src="https://use.fontawesome.com/44779d3901.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
</head>
<body>
	<header>
		<h1>Greg's List</h1>
		<nav>
			<ul>
				<li><a href="#">Post</a></li>
				<li><a href="#">Account</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div class="container">
			<section class="search">
				<input type="text" placeholder="Search software jobs"/>
				<span class="search-icon"><i class="fa fa-search"></i></span>
			</section>

			<section class="pagination">
				<ul>
					<li class="pagination-item prev">&lt; prev</li>
					<li>1 to 100 of 179</li>
					<li class="pagination-item next">next &gt;</li>
				</ul>
			</section>

			<section class="listings">
				<ul>
					<li class="listing">
						<span class="date">June 22</span>
						<span class="title"><a href="#">Technical Project Manager</a></span>
						<span class="location">Midtown East</span>
					</li>
					<li class="listing">
						<span class="date">June 21</span>
						<span class="title"><a href="#">Frontend Developer</a></span>
						<span class="location">SoHo</span>
					</li>
					<li class="listing">
						<span class="date">June 20</span>
						<span class="title"><a href="#">Senior Python Developer / Cofounder</a></span>
						<span class="location">Flatiron</span>
					</li>
				</ul>
			</section>
		</div>
	</main>

</body>
</html>
